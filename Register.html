<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/style-login-register.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-10 col-sm-12">
                <div class="w-100 h-100 d-flex align-items-center justify-content-center">
                    <div class="register-form">
                        <h3 class="text-center">
                            خــوش آمــدیــد 
                        </h3>
                        <div class="close-to-home login-home">
                            <a href="#">
                                <i class="fa fa-home"></i>
                            </a>
                        </div>  
                        <form>
                            <div class="input-register">
                                <div class="input-cover">
                                    <input type="text" name="" placeholder=" " id="username">
                                    <label for="username">نام کاربری</label>
                                </div>
                                <div class="input-cover">
                                    <input type="email" name="" placeholder=" " id="email">
                                    <label for="email">ایمیل</label>
                                </div>
                            </div>
                            <div class="input-register">
                                <div class="input-cover">
                                    <input type="password" name="" placeholder=" " id="password">
                                    <label for="password">رمز عبور</label>
                                </div>
                                <div class="input-cover">
                                    <input type="password" name="" placeholder=" " id="RePassword">
                                    <label for="RePassword">تکرار رمز عبور</label>
                                </div>
                            </div>
                            <input type="submit" value="ورود به حساب کاربری">
                            <div class="hover-effect"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="./js/bootstrap.js"></script>
</html>
